<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/sass/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="Todo">
  <div class="Todo__header"></div>
  <div class="Todo__container">
    <div class="Todo__head">
      <p class="Todo-logo">todo</p>
      <p class="logo">
        <img class="sun-logo" src="/assets/images/icon-sun.svg" alt="sun-logo">
        <!-- <img class="moon-logo" src="/assets/images/icon-moon.svg" alt="moon-logo"> -->
      </p>
    </div>
    <div class="Todo__text">
      <label for="TodoText"></label>
      <input type="text" id="TodoTextInput" name="TodoText" >
    </div>
  </div>

</main>
